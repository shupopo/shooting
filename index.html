<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>縦シューティングゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        #gameCanvas {
            border: 2px solid #fff;
            background-color: #001122;
        }
        
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: red;
            display: none;
        }
        
        #instructions {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">スコア: 0</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="gameOver">GAME OVER<br><small>Rキーでリスタート</small></div>
        <div id="instructions">
            方向キー: 移動 | スペース: 射撃 | R: リスタート
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        let gameState = 'loading'; // 'loading', 'playing' or 'gameOver'
        let score = 0;
        let animationId;
        
        const enemyImage = new Image();
        const heroImage = new Image();
        enemyImage.src = 'enemy.png';
        heroImage.src = 'hero.png';
        let imagesLoaded = 0;
        const totalImages = 2;
        
        function checkAllImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded >= totalImages) {
                gameState = 'playing';
                gameLoop();
            }
        }
        
        enemyImage.onload = checkAllImagesLoaded;
        heroImage.onload = checkAllImagesLoaded;

        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            speed: 5
        };

        const bullets = [];
        const enemies = [];
        let lastEnemySpawn = 0;

        const keys = {
            left: false,
            right: false,
            up: false,
            down: false,
            space: false
        };

        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'ArrowLeft':
                    keys.left = true;
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    keys.right = true;
                    e.preventDefault();
                    break;
                case 'ArrowUp':
                    keys.up = true;
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    keys.down = true;
                    e.preventDefault();
                    break;
                case 'Space':
                    keys.space = true;
                    e.preventDefault();
                    break;
                case 'KeyR':
                    if (gameState === 'gameOver') {
                        restartGame();
                    }
                    e.preventDefault();
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'ArrowLeft':
                    keys.left = false;
                    break;
                case 'ArrowRight':
                    keys.right = false;
                    break;
                case 'ArrowUp':
                    keys.up = false;
                    break;
                case 'ArrowDown':
                    keys.down = false;
                    break;
                case 'Space':
                    keys.space = false;
                    break;
            }
        });

        function updatePlayer() {
            if (keys.left && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.right && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys.up && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys.down && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
        }

        let lastBulletTime = 0;
        function updateBullets() {
            const currentTime = Date.now();
            
            if (keys.space && currentTime - lastBulletTime > 150) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10,
                    speed: 7
                });
                lastBulletTime = currentTime;
            }

            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        function updateEnemies() {
            const currentTime = Date.now();
            
            if (currentTime - lastEnemySpawn > 1000) {
                enemies.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    width: 30,
                    height: 30,
                    speed: 2 + Math.random() * 2
                });
                lastEnemySpawn = currentTime;
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }
        }

        function checkCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].x + bullets[i].width > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemies[j].height &&
                        bullets[i].y + bullets[i].height > enemies[j].y) {
                        
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 10;
                        scoreElement.textContent = `スコア: ${score}`;
                        break;
                    }
                }
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                if (player.x < enemies[i].x + enemies[i].width &&
                    player.x + player.width > enemies[i].x &&
                    player.y < enemies[i].y + enemies[i].height &&
                    player.y + player.height > enemies[i].y) {
                    
                    gameState = 'gameOver';
                    gameOverElement.style.display = 'block';
                    break;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (imagesLoaded >= totalImages) {
                ctx.drawImage(heroImage, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }

            ctx.fillStyle = '#ffff00';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            if (imagesLoaded >= totalImages) {
                enemies.forEach(enemy => {
                    ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height);
                });
            } else {
                ctx.fillStyle = '#ff0000';
                enemies.forEach(enemy => {
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                });
            }
        }

        function gameLoop() {
            if (gameState === 'playing') {
                updatePlayer();
                updateBullets();
                updateEnemies();
                checkCollisions();
                draw();
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function restartGame() {
            gameState = 'playing';
            score = 0;
            scoreElement.textContent = `スコア: ${score}`;
            gameOverElement.style.display = 'none';
            
            player.x = canvas.width / 2 - 15;
            player.y = canvas.height - 50;
            
            bullets.length = 0;
            enemies.length = 0;
            
            lastEnemySpawn = Date.now();
            lastBulletTime = 0;
            
            gameLoop();
        }

        if (imagesLoaded >= totalImages) {
            gameState = 'playing';
            gameLoop();
        }
    </script>
</body>
</html>
