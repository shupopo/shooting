<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>縦シューティングゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #gameContainer {
            text-align: center;
        }
        
        #gameCanvas {
            border: 2px solid #fff;
            background-color: #001122;
        }
        
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: red;
            display: none;
        }
        
        #instructions {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
        
        #mobileControls {
            display: none;
            margin-top: 20px;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        
        #moveButtons {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }
        
        .moveBtn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .moveBtn:active, .moveBtn.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        #upBtn { grid-column: 2; grid-row: 1; }
        #leftBtn { grid-column: 1; grid-row: 2; }
        #rightBtn { grid-column: 3; grid-row: 2; }
        #downBtn { grid-column: 2; grid-row: 3; }
        
        #shootBtn {
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.3);
            border: 3px solid #ff0000;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            font-weight: bold;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        #shootBtn:active, #shootBtn.active {
            background: rgba(255, 0, 0, 0.6);
            transform: scale(0.95);
        }
        
        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
            }
            
            #instructions {
                display: none;
            }
            
            body {
                padding: 10px;
            }
            
            #gameCanvas {
                max-width: 100vw;
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">スコア: 0</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="gameOver">GAME OVER<br><small>Rキーでリスタート</small></div>
        <div id="instructions">
            方向キー: 移動 | スペース: 射撃 | R: リスタート
        </div>
        <div id="mobileControls">
            <div id="moveButtons">
                <div id="upBtn" class="moveBtn">↑</div>
                <div id="leftBtn" class="moveBtn">←</div>
                <div id="rightBtn" class="moveBtn">→</div>
                <div id="downBtn" class="moveBtn">↓</div>
            </div>
            <div id="shootBtn">射撃</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
